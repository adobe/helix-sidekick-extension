<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../Style.css">
    <script src="../Script.js" defer></script>
</head>
<body>
    <img class="platform-ios logo" src="../Icon.png" width="128" height="128" alt="HW Sidekick 圖示">
    <p class="platform-ios">
        您可以在「設定」中啟用或停用 HW Sidekick：
        <ol class="platform-ios">
            <li>開啟「設定」應用程式</li>
            <li>點選「Safari」，然後點選「延伸功能」</li>
            <li>切換 HW Sidekick 開關
        </ol>
    </p>
    <img class="platform-mac logo" src="../Icon.png" width="64" height="64" alt="HW Sidekick 圖示">
    <p class="platform-mac state-unknown">您可以在「Safari 延伸功能」偏好設定中開啟 HW Sidekick。</p>
    <p class="platform-mac state-on">HW Sidekick 目前已啟用。您可以在「Safari 延伸功能」偏好設定中將其關閉。</p>
    <p class="platform-mac state-off">HW Sidekick 目前已停用。您可以在「Safari 延伸功能」偏好設定中將其開啟。</p>
    <button class="platform-mac open-preferences">開啟 Safari 延伸功能偏好設定…</button>
</body>
</html>
