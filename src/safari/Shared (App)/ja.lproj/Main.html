<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../Style.css">
    <script src="../Script.js" defer></script>
</head>
<body>
    <img class="platform-ios logo" src="../Icon.png" width="128" height="128" alt="HW Sidekick アイコン">
    <p class="platform-ios">
        HW Sidekick は設定で有効または無効にできます：
        <ol class="platform-ios">
            <li>設定アプリを開く</li>
            <li>Safari をタップし、次に拡張機能をタップ</li>
            <li>HW Sidekick を切り替え
        </ol>
    </p>
    <img class="platform-mac logo" src="../Icon.png" width="64" height="64" alt="HW Sidekick アイコン">
    <p class="platform-mac state-unknown">HW Sidekick はSafariの拡張機能設定でオンにできます。</p>
    <p class="platform-mac state-on">HW Sidekick は現在有効になっています。Safari 拡張機能の環境設定でオフにできます。</p>
    <p class="platform-mac state-off">HW Sidekick は現在無効になっています。Safari 拡張機能の環境設定でオンにできます。</p>
    <button class="platform-mac open-preferences">Safari 拡張機能の環境設定を開く...</button>
</body>
</html>
