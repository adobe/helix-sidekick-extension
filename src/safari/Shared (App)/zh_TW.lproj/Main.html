<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../Style.css">
    <script src="../Script.js" defer></script>
</head>
<body>
    <img class="platform-ios logo" src="../Icon.png" width="128" height="128" alt="HW Sidekick 图标">
    <p class="platform-ios">
        可以在“设置”中启用或禁用 HW Sidekick：
        <ol class="platform-ios">
            <li>打开设置应用程序</li>
            <li>点击 Safari，然后点击扩展</li>
            <li>切换 HW Sidekick
        </ol>
    </p>
    <img class="platform-mac logo" src="../Icon.png" width="64" height="64" alt="HW Sidekick 图标">
    <p class="platform-mac state-unknown">您可以在 Safari 扩展偏好设置中打开 HW Sidekick。</p>
    <p class="platform-mac state-on">HW Sidekick 当前已启用。您可以在 Safari 扩展偏好设置中关闭它。</p>
    <p class="platform-mac state-off">HW Sidekick 当前已禁用。您可以在 Safari 扩展偏好设置中打开它。</p>
    <button class="platform-mac open-preferences">打开 Safari 扩展偏好设置...</button>
</body>
</html>
